<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>記事詳細 - BrieflyAI</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@400;500;700;900&family=Noto+Sans+JP:wght@300;400;500;700;900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "primary": "#D95D39",
                        "paper-bg": "#FDFBF7",
                        "charcoal": "#333333",
                        "charcoal-muted": "#555555",
                        "paper-border": "#E8E2D6",
                    },
                    fontFamily: {
                        "display": ["Noto Serif JP", "serif"],
                        "sans": ["Noto Sans JP", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: "Noto Sans JP", sans-serif;
            background-color: #FDFBF7;
            color: #333333;
            line-height: 1.8;
        }
        h1, h2, h3 { font-family: "Noto Serif JP", serif; }
    </style>
</head>
<body class="min-h-screen">
    <div class="max-w-3xl mx-auto px-4 py-8">
        <a href="index.html" class="text-primary hover:underline mb-6 inline-flex items-center gap-1 text-sm font-medium">
            <span class="material-symbols-outlined text-base">arrow_back</span>
            一覧に戻る
        </a>

        <article id="article-content">
            <div class="animate-pulse">
                <div class="h-8 bg-gray-200 rounded w-3/4 mb-4"></div>
                <div class="h-4 bg-gray-200 rounded w-1/4 mb-8"></div>
                <div class="space-y-3">
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded"></div>
                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                </div>
            </div>
        </article>

        <!-- AI要約セクション -->
        <div id="ai-summary-section" class="hidden mt-10">
            <div class="border border-primary/20 rounded-lg bg-primary/5 p-6">
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-symbols-outlined text-primary">auto_awesome</span>
                    <h2 class="text-lg font-bold text-charcoal">AI による要約</h2>
                </div>
                <div id="ai-summary-content">
                    <div class="animate-pulse space-y-3">
                        <div class="h-4 bg-primary/10 rounded"></div>
                        <div class="h-4 bg-primary/10 rounded w-5/6"></div>
                        <div class="h-4 bg-primary/10 rounded w-4/6"></div>
                    </div>
                    <p class="text-charcoal-muted text-sm mt-3">AIが記事を分析中...</p>
                </div>
            </div>
        </div>

        <!-- 元記事の内容セクション -->
        <div id="original-content-section" class="hidden mt-8">
            <div class="border border-paper-border rounded-lg p-6">
                <div class="flex items-center gap-2 mb-4">
                    <span class="material-symbols-outlined text-charcoal-muted">article</span>
                    <h2 class="text-lg font-bold text-charcoal">元記事の内容</h2>
                </div>
                <div id="original-content" class="text-charcoal-muted leading-relaxed text-sm max-h-96 overflow-y-auto">
                </div>
            </div>
        </div>
    </div>

    <script src="news-loader.js"></script>
</body>
</html>
